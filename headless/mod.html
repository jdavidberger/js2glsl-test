<script>
  function setup(gl, spec) {

	  spec.FragmentColor = function() {
		  var xy = this.varyings.texCoord; 
		  return [xy[0] % .1 > .05 ? 1 : 0, 
			  xy[1] % .1 > .05 ? 1 : 0, 
			  xy[0]*xy[1] % .1 > .05 ? 1 : 0]; 
	  }
	  
  };
</script>
<script src="headlessTestRunner.bundle.js"></script>
